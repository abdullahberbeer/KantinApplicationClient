<div class="row p-3">
  <div class="col-md-12 ">
    <input type="text" placeholder="Ara" class="form-control w-25 float-right" [(ngModel)]="filterString" (keyup)="filterBaskets()">
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <!-- Position Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="personId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Sepet Kodu </b> </th>
      <td mat-cell *matCellDef="let element"># {{element.personId}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
