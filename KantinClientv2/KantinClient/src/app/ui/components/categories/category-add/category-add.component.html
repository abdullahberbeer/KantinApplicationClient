<div class="row  ">
  <div class="col-12 col-sm-12 col-md-6 ">
    <span><h3>Kategori Ekle</h3></span><hr>
  </div>
</div>
<form  (ngSubmit)="addCategory()">
<div class="row  ">
<div class="col-12 col-sm-12 col-md-6 m-auto">
  <div class="form-group ">
    <mat-form-field class="example-full-width  " appearance="outline">
      <mat-label>Kategori Adı</mat-label>
      <input matInput placeholder="Kategori adı giriniz.." [(ngModel)]="categoryAddDto.name" name="name">
    </mat-form-field>
  </div>

  <div class="form-group ">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Açıklama</mat-label>
      <textarea matInput placeholder="Kategori açıklama adı giriniz.."[(ngModel)]="categoryAddDto.description" name="description"></textarea>
    </mat-form-field>
  </div>
  <div class="form-group ">
    <button class="btn btn-success btn-block" >Kaydet</button>
  </div>
</div>
</div>
</form>
